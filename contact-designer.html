<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Get in Contact · Jennifer Millan Villa</title>
  <meta name="description" content="Get in contact with the designer for work and/or collaborations">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>

  <div class="box-other red"></div>

  <header class="push-0">
    <div class="text-center push-1-2">
      <img src="images/jennifer-millan-villa.svg" class="name text-center pad-t">
    </div>

    <input type="checkbox" class="nav-check hide-custom-input" id="nav-check">
    <!-- This is the button we’d click to open/close the navigation -->
    <label class="nav-label" for="nav-check">
      <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
      <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
    </label>
    <nav class="nav">
      <ul>
        <li><a href="portfolio-projects.html">PORTFOLIO</a></li>
        <li><a href="about-designer.html">ME</a></li>
        <li><a href="contact-designer.html">CONTACT</a></li>
        <li><a href="creative-home.html" id="home">MILLANVILLA</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <div class="contact-me">
      <div>
        <h2></h2>
        <p></p>
      </div>

      <div class="max-length">
        <h1>Send us a sweet little note</h1>

        <form class="push-0" method="POST" action="https://formspree.io/mill0856@algonquinlive.com">
          <div class="push">
            <label for="name">Name / Company</label>
            <input id="name" name="name">
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email">
          </div>
          <div class="push">
            <label for="subject">Subject</label>
            <select id="subject" name="_subject">
              <option>Get a quote!</option>
              <option>General question</option>
              <option>Just to talk</option>
            </select>
          </div>
          <div class="push">
            <label for="details">What's up</label>
            <textarea id="details" name="message"></textarea>
          </div>
          <div>
            <button class="btn btn-light" type="submit">Send message</button>
          </div>
        </form>
      </div>
    </div>

    <div class="pre-footer grid pad-t text-center">
      <div class="unit xs-1 s-1 m-1 l-1">
        <h2>HEY!</h2>
        <p class="gutter">Let's collaborate and create together!</p>
        <btn class="btn btn-ghost push"><a href="contact-designer.html">COME CHAT!</a></btn>
      </div>
    </div>
  </main>

  <footer class="footer unit xs-1 s-1 m-1 l-1">
    <div class="text-center">
      <ul class="list-group-inline push-0 pad-t-1-2 pad-b-1-2">
        <li class="vimeo gutter">
          <a class="icon i-24" href="https://vimeo.com/user56681165">
            <img src="images/placeholder-circle.svg" alt="">
          </a>
        </li>
        <li class="behance gutter">
          <a class="icon i-24" href="https://www.behance.net/mill085696b6">
            <img src="images/placeholder-circle.svg" alt="">
          </a>
        </li>
        <li class="email gutter">
          <a class="icon i-24" href="mailto:info@millanvilla.ca">
            <img src="images/placeholder-circle.svg" alt="">
          </a>
        </li>
      </ul>
    </div>
  </footer>
