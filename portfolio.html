<!DOCTYPE html>
<html lang="en-ca">

  <link href="css/modules.css" rel="stylesheet">

  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

<body>

  <div class="box grey"></div>

  <header class="push-0">
    <div class="text-center">
      <img src="images/jennifer-millan-villa.svg" class="name text-center pad-t">
    </div>

    <input type="checkbox" class="nav-check" id="nav-check">
    <!-- This is the button we’d click to open/close the navigation -->
    <label class="nav-label" for="nav-check">
      <img class=" nav-open" src="images/nav-icon.svg" alt="Open Navigation">
      <img class=" nav-close" src="images/nav-icon-close.svg" alt="Close Navigation"
    </label>
    <nav class="nav">
      <ul>
        <li><a href="home" id="home">MILLANVILLA</a></li>
        <li><a href="portfolio">PORTFOLIO</a></li>

        <li><a href="contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>

      <div class="unit xs-1 s-1 m-1 l-1">

      </div>
      <div class="unit xs-1 s-1 m-1 l-1 contact-content">

        <h4 class="push-1-2">Jennifer Millan-Villa</h4>

        <p>info@millanvilla.ca</p>

  <footer class="unit xs-1 s-1 m-1 l-1 pad-t">
    <div class="text-center">
      <ul class="list-group-inline">
        <li class="vimeo">
          <a class="icon i-24" href="https://vimeo.com/user56681165">

        </li>
        <li class="behance">
          <a class="icon i-24" href="https://www.behance.net/mill085696b6">
            <img src="images/placeholder-circle.svg" alt="">
          </a>
        </li>
        <li class="email">
          <a class="icon i-24" href="mailto:info@millanvilla.ca">
            <img src="images/placeholder-circle.svg" alt="">
          </a>

      </ul>
